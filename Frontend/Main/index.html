<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file (now in the same folder) -->
    <link rel="stylesheet" href="CSS style.css">
    <!-- Link to external JavaScript file (now in the same folder) -->
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">

    <div class="max-w-7xl w-full mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 leading-tight mb-4">
                Welcome to the Seller Hub
            </h1>
            <p class="text-lg text-gray-600">
                Discover a variety of services and products from our talented sellers.
            </p>
        </header>
<!--testing the website-->
        <!-- Search and Filter Bars -->
        <div class="sticky top-0 z-10 bg-[#f3f4f6] py-4 mb-8 rounded-b-xl shadow-sm
                    flex flex-col sm:flex-row justify-center items-center gap-4">
            <div class="relative w-full max-w-lg sm:max-w-sm">
                <input type="text" id="searchInput" onkeyup="filterSellers()"
                       class="w-full pl-10 pr-4 py-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-blue-500 shadow-sm transition duration-300 ease-in-out"
                       placeholder="Search sellers or services...">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
            <div class="relative w-full max-w-lg sm:max-w-sm">
                <input type="text" id="tagFilterInput" onkeyup="filterSellers()"
                       class="w-full pl-10 pr-4 py-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-purple-500 shadow-sm transition duration-300 ease-in-out"
                       placeholder="Filter by tag (e.g., 'delivery', 'repair')...">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5.98C15.82 3 17 4.18 17 5.98v5.98A4.004 4.004 0 0113.01 16H8.99A4.004 4.004 0 015 11.01V7zM18 7h.01M18 3h5.98C22.82 3 24 4.18 24 5.98v5.98A4.004 4.004 0 0119.01 16H14.99A4.004 4.004 0 0111 11.01V7z"></path></svg>
                </div>
            </div>
        </div>


        <!-- Seller Profile Cards Section -->
        <div id="sellerCardsContainer"
             class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pt-4">
            <!-- Seller cards will be dynamically loaded here by JavaScript -->
        </div>
    </div>

    <!-- Seller Detail Modal (Hidden by default) -->
    <div id="sellerDetailModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0"
             id="modalContent">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 id="modalCompanyName" class="text-3xl font-bold text-gray-800"></h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="overflow-y-scroll max-h-96 pr-4"> <!-- Added scroll for long content -->
                <p id="modalBio" class="text-gray-700 mb-4"></p>
                <p id="modalContactInfo" class="text-gray-600 text-sm mb-6"></p>

                <h3 class="text-xl font-semibold text-gray-800 mb-3">Services Offered</h3>
                <ul id="modalServices" class="list-disc list-inside text-gray-700 mb-6 pl-4">
                    <!-- Services will be populated here -->
                </ul>

                <h3 class="text-xl font-semibold text-gray-800 mb-3">Products Available</h3>
                <ul id="modalProducts" class="list-disc list-inside text-gray-700 mb-6 pl-4">
                    <!-- Products will be populated here -->
                </ul>

                <h3 class="text-xl font-semibold text-gray-800 mb-3">Official Links</h3>
                <ul id="modalExternalLinks" class="list-disc list-inside text-gray-700 mb-4 pl-4">
                    <!-- External links will be populated here -->
                </ul>
            </div>
            <div class="text-right mt-6">
                <button onclick="closeModal()" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">
                    Close
                </button>
            </div>
        </div>
    </div>
</body>
</html>
